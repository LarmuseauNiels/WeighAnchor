<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tile map parser</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <style>
      body {
  font-family: sans-serif;
  color: #ddd;
  background-color: #333;
}

#source {
  display: none;
}

.container {
  display: flex;
  flex-direction: row;
  align-content: flex-start;
}

#map {
  background-color: #f0f;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  cursor: crosshair;
}

.column {
  padding: 4px;
}

#tiles:after {
  content: '';
  clear: both;
  display: block;
}
#tiles span.select {
  border: 1px dotted #999;
  width: 8px;
  height: 8px;
}
#tiles img {
  background-color: #fff;
  border: 1px solid #222;
}
#tiles img, #tiles span {
  display: block;
  position: relative;
  float: left;
  margin: 1px;
  image-rendering: auto;
  image-rendering: crisp-edges;
  -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-pixelated;
      image-rendering: pixelated;
}
#tiles img:hover, #tiles img.selected, #tiles span:hover, #tiles span.selected {
  border-color: #fff;
}

#clipboard {
  display: none;
}

#code {
  display: block;
  width: 100%;
  height: 8em;
}

.tools{
  position: fixed;
  width: 402px;
  right: 0;
  background-color: #333;
  padding: 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 24px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(167px);
  -ms-transform: translateX(16px);
  transform: translateX(16px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.switch > .label{
margin: 2px 0 0 42px;
width: 150px;
}
  </style>

  
</head>
